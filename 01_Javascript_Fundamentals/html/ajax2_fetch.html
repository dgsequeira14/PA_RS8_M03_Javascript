<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX 2 - FETCH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ajax2_fetch.css"></link>
</head>
<body>
    <p>
        <button id="btMostra">Mostra dados</button>
    </p>
    <section id="listaPosts">
      <p><label for="pesquisa">Pesquisa</label>
        <input type="text" id="pesquisa"><input type="button" id="btPesquisa" value="Pesquisar"><input type="button" id="btLimpaPesquisa" value="Limpa Pesquisa">
      </p>
      <table id="tabelaDados" border="1">
          <thead>
              <tr>
                  <!-- <th>Id</th> -->
                  <th>userId</th>
                  <th>Title</th>
                  <th>Body</th>
              </tr>
          </thead>
          <tbody></tbody>
          <tfoot> 
              <tr>
                  <td colspan="3">Total de posts: <span id="total"></span></td>
              </tr>
          </tfoot>
      </table>
  </section>
    <div id="fountainG">
        <div id="fountainG_1" class="fountainG"></div>
        <div id="fountainG_2" class="fountainG"></div>
        <div id="fountainG_3" class="fountainG"></div>
        <div id="fountainG_4" class="fountainG"></div>
        <div id="fountainG_5" class="fountainG"></div>
        <div id="fountainG_6" class="fountainG"></div>
        <div id="fountainG_7" class="fountainG"></div>
        <div id="fountainG_8" class="fountainG"></div>
    </div>

    <div class="modal fade" id="modalInfoPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Informação sobre o post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><strong>userId:</strong><span id="infoUserId"></span></p>
              <p><strong>userId:</strong><span id="infoTitle"></span></p>
              <p><strong>userId</strong><span id="infoBody"></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="../JS/ajax2_fetch.js"></script>
</body>
</html>
